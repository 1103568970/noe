    <!--移动端开始必写-->
    <style>
        html,body{
            margin:0;
            width:100%;
            height: 100%;
        }

        div{
            width: 100%;
            position: relative;
            background:goldenrod;
            height: 100%;
        }
        p{
            position: absolute;
            top: 50%;
            left:50%;
            transform:translate(-50%,-50%)
        }
    </style>
</head>
<body>
<div>
    <p>移动端布局
    </p>
</div>
